<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>婷の專屬網站</title>
        <link rel="stylesheet" href="./css/ting.css">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/hover.css" rel="stylesheet">
    </head>
    <!-- 登入頁面 -->
    <div id="web" v-cloak>
        <div class="login-box">
            <p>婷の專屬網站</p>
            <form style="text-align: center;">
            <div class="user-box">
                <input required="" name="" v-model="username" type="text">
                <label>登入人員</label>
            </div>
            <div class="user-box">
                <input required="" name="" :maxlength="pass_size" :size="pass_size" v-model="password" type="password">
                <label>密碼</label>
            </div>
            <a href="#" @click="user_login">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                登入
            </a>
            </form>
        </div>

        <!-- <div id="webgl" class='class_webgl' style="width:100%;height:100%;"></div> -->
    </div>

    <body>
        <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/bootstrap.bundle.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/zh-TW.js" type="text/javascript" charset="utf-8"></script>
        <script type="module" src="js/ting.js"></script>
        <script src='./js/three.min.js'></script>
        <script src='./js/MeshSurfaceSampler.js'></script>
        <script src='./js/TrackballControls.js'></script>
        <script src='./js/simplex-noise.js'></script>
        <script src='./js/OBJLoader.js'></script>
        <script src='./js/gsap.min.js'></script>
        <!-- <script src="./js/script.js"></script> -->

    </body>


</html>
